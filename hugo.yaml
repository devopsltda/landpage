baseURL: ''
title: DevOps
languageCode: pt-BR
DefaultContentLanguage: pt
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: DevOps LTDA
  authorimage: ../assets/images/global/author.webp
  description: "Início"
  og_image: /images/tailbliss-cover.png
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Nossa Missão"
    image: "images/pages/StockSnap_BXVO5YWHDY.jpg"
    content:
      - title: "Comprometimento Total"
        text: "Na DevOps, acreditamos que o sucesso de nossos clientes é o reflexo do nosso trabalho. Por isso, estamos profundamente comprometidos com cada projeto, tratando-o como se fosse o coração do nosso próprio negócio. Nossa equipe dedica atenção, cuidado e expertise para garantir que cada entrega supere suas expectativas e contribua diretamente para o alcance dos seus objetivos."
      - title: "Qualidade Garantida"
        text: "Entendemos que o mercado exige soluções tecnológicas que vão além da funcionalidade: elas precisam ser robustas, seguras e intuitivas. Por isso, trabalhamos com os mais altos padrões de qualidade para desenvolver softwares que oferecem confiabilidade e uma experiência impecável para os usuários. Com foco em inovação e excelência, garantimos que cada linha de código seja um passo em direção ao sucesso."
      - title: "Escalamos com Você"
        text: "Sabemos que os desafios de hoje podem não ser os mesmos de amanhã. Por isso, nossas soluções são projetadas para crescer junto com o seu negócio, garantindo flexibilidade e desempenho em qualquer etapa. Esteja você iniciando um projeto ou expandindo operações, estamos prontos para oferecer as ferramentas e o suporte que você precisa para alcançar o próximo nível."
  # p2:
  #   heading: "Just in time for Hacktoberfest with JIT Tailwind."
  #   image: "images/pages/hacktoberfest.jpg"
  #   content:
  #     - text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at purus non enim commodo tincidunt vel in nulla. Aenean pretium dolor non ultricies bibendum. Etiam quis blandit enim. Nunc condimentum ut lorem in faucibus. Phasellus varius ligula et commodo tristique. Nunc sodales nisl nec laoreet vehicula. Donec velit nibh, sollicitudin at nulla a, egestas dignissim eros. Sed lacinia hendrerit interdum. Vestibulum pellentesque sem venenatis nisl tempor accumsan sit amet tempus felis. Mauris leo diam, porttitor nec bibendum id, tempus ac nulla. Etiam congue ornare erat at convallis. Donec in nisi dapibus, mattis risus vel, imperdiet enim. Donec fermentum sit amet tortor nec tincidunt. Nam nec lectus tortor. Nunc sit amet laoreet orci, porta ornare massa. Phasellus eget lorem mi. Nam eleifend ultricies sapien, quis mollis leo bibendum at. Quisque viverra lorem sit amet magna aliquet, et dignissim arcu eleifend."
